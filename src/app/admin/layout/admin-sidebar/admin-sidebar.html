<div class="sidebar"
     [class.collapsed]="collapsed$ | async">

  <!-- MOBILE TOGGLE -->
  <button class="sidebar-toggle d-lg-none"
          (click)="toggle()"
          aria-label="Toggle sidebar">
    <i class="bi"
       [ngClass]="(collapsed$ | async) ? 'bi-list' : 'bi-x-lg'">
    </i>
  </button>

  <div class="sidebar-scroll">

    <!-- LOGO -->
    <div class="logo-wrapper">
      <div class="logo">
        <span class="logo-mini">
          <i class="bi bi-lightning-charge-fill"></i>
        </span>
        <span class="logo-full">Mind & Mizan</span>
      </div>
    </div>

    <!-- MENU -->
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" [routerLink]="['home']">
          <i class="bi bi-speedometer2 sidebar-icon"></i>
          <span class="menu-text">Home</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" [routerLink]="['videos']">
          <i class="bi bi-people sidebar-icon"></i>
          <span class="menu-text">Videos</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-gear sidebar-icon"></i>
          <span class="menu-text">Settings</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- BACKDROP -->
@if (!(collapsed$ | async)) {
  <div class="sidebar-backdrop d-lg-none"
       (click)="close()">
  </div>
}
