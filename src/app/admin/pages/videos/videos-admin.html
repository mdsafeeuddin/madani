<div class="container">
  <form 
    [formGroup]="videoForm" 
    (ngSubmit)="submitForm()">
    <div class="row g-3">
      <div class="col-md-12">
        <label class="form-label">Video Title</label>
        <input class="form-control" type="text" formControlName="videoTitle" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Base URL</label>
        <input class="form-control" type="text" formControlName="baseUrl" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Channel ID</label>
        <input class="form-control" type="text" formControlName="channelId" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Watch ID</label>
        <input class="form-control" type="text" formControlName="watchId" />
      </div>
      <div class="col-md-6">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox"  formControlName="isPlaylist">
          <label class="form-check-label" >
            Is Playlist?
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" formControlName="publish">
          <label class="form-check-label">
            Publish
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn-primary my-2" [disabled]="videoForm.invalid">
      Submit
    </button>
  </form>
</div>
